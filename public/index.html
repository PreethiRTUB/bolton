<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Sanjiv,Preethi,Vamsee">

  <title>Bolton</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  <script src="js/annyang/annyang.min.js"></script>
  <script src="js/aframe/aframe.min.js"></script>
  <script>
    var content = document.getElementById('content');

    if (!annyang) {
      // Let's define a command.
      var commands = {
        '*inputWord': function(inputWord) {
          content.innerHTML += inputWord;
        }
      };

      // Add our commands to annyang
      annyang.addCommands(commands);

      // Error handler
      annyang.addCallback('error', function() {
         console.log('There was an error in Annyang!');
      });

      // Start listening.
      annyang.start();
    }
  </script>
</body>
</html>
